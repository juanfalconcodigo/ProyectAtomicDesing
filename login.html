<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/f.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/page/login/pag-login.css">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700&display=swap" rel="stylesheet">
</head>



<body class="pag-login">
    <div class="wrapper">
        <header class="header">
            <div class="container d-flex jc-space-between ai-center">
                <a class="header__logo" href="./index.html">
                    <img src="./images/logo.png" alt="logo">
                </a>

            </div>
        </header>

        <main class="d-flex d-flex-column">
            <div class="container">

                <article>
                    <h1>Login</h1>

                    <h6 class="mb-0">Bienvenido!</h6>
                    <h6>Por favor ingresa tus datos</h6>


                    <form action="" class="form">
                        <label for="">Usuario</label>
                        <input type="text" class="imput-form mb-2" required>
                        <label for="">Password</label>
                        <input type="password" class="imput-form mb-2" required>
                        <div class="d-flex jc-space-between ai-center">
                            <label><input type="checkbox" id="cbox1" value="first_checkbox">Recordar</label>
                            <span><a href="" class="color-form-complementary">Olvidaste tu contraseña?</a></span>
                        </div>
                        <button type="submit" class="button button--primary-form mt-2 mb-2">Login</button>
                        <div class="d-flex fw-wrap">
                            <span><a href="" class="color-form-grey">No tienes una cuenta?</a></span>
                            <span><a href="./register.html" class="color-form-complementary">Registrate aquí</a></span>
                        </div>


                    </form>

                </article>

            </div>
        </main>





        <footer class="footer pag-login__footer">
            <div class="container d-flex jc-space-between ai-center">
                <p>Todos los derechos reservados | 2019</p>
                <a href="">
                    <img src="./images/logo.png" alt="logo" width="80">
                </a>
            </div>
        </footer>

    </div>

</body>

</html>
